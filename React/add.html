<script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<div id="root"></div>
<script type="text/babel">
    class App extends React.Component {
        constructor() {
            super();
            this.name = "a";
            this.state = {
                sum: 0
            };
            console.log(this, "Constructor");
        }
        fn = () => {
            // console.log(" click a1: ", this.refs.a1.value);
            // console.log(" click a2: ", this.refs.a2.value);
            let n1 = this.refs.a1.value;
            let n2 = this.refs.a2.value;
            let totalSum = Number(n1) + Number(n2);
            this.setState({
                sum: totalSum
            });
        };
        render() {
            // debugger;
            console.log(this, "render");
            return (
                <div>
                    <p>
                        <b>N1:</b>
                        <input ref="a1" />
                    </p>
                    <p>
                        <b>N2:</b>
                        <input ref="a2" />
                    </p>
                    <p>
                        <button onClick={this.fn}>Add</button>
                    </p>
                    <h1>Sum:{this.state.sum} </h1>
                </div>
            );
        }
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);

    // ReactDOM.render(<App />, document.getElementById("root"));
</script>
